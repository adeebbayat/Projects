<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #navBar{
            display: flex;
            justify-content: space-between;
            padding:10px 30px;
            border-bottom: 3px solid black;
            align-items: center;
            position:sticky;
            top:0;
        }
        #rightSide{
            display: flex;
            
            gap:10px;
        }
        #carouselExampleAutoplaying{
            margin:0px 100px 0px 100px;
        }
        #middle{
            display: flex;
            justify-content: center;
            align-items: center;
            margin:30px 0px;
        }
        #inside{
            padding:30px;
        }
    </style>
</head>
<body>
    <div id="navBar">
        <div id="leftSide">
            <h1>PayPal</h1>
        </div>
        <div id="rightSide">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalLogin">
                Login
            </button>
            <!-- <form action="register.html">
                <button class="btn btn-primary" type="submit">Register</button>
            </form> -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Register
            </button>
        </div>
    </div>
    <div id="middle">
        <h3>A Bank You Can Trust.</h3>
    </div>
    <!-- Button trigger modal -->

  <!-- Modal Login -->
  <div class="modal fade" id="ModalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="inside">
        <form action = '/register/user' method = 'post'>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
                <input type="submit" class="btn btn-primary" value="Login">
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Register -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="inside">
        <form action = '/register/user' method = 'post'>
            <div class="form-floating mb-3">
                <input type="first_name" class="form-control" name = "first_name" id="first_name" placeholder="First Name">
                <label for="first_name">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="last_name" class="form-control"name = "last_name" id="last_name" placeholder="Last Name">
                <label for="last_name">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name = "email"id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name = "password"id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control"name="conf_password" id="conf_password" placeholder="Confirm Password">
                <label for="conf_password">Confirm Password</label>
            </div>
                <input type="submit" class="btn btn-primary" value="Register">
        </form>
        <div id="flash">
            {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
            {% if messages %}<!-- check if there are any messages -->
            {% for message in messages %}<!-- loop through the messages -->
            <p>{{message}}</p><!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
      </div>
    </div>
  </div>

<!-- Carousel of Photos -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img2.png"class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
